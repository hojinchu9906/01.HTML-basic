<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.동영상_폼_레이아웃</title>
</head>
<body>
    <video src="AppleiPadProTrailer2.mp4" type="video/mp4" controls="controls"></video>
    <video controls="controls">
        <source src="AppleiPadProTrailer2.mp4" type="video/mp4"/>
    </video>
    <!--
    <FORM> 태그
        : 입력 양식을 정의하는 태그.
        속성                      의미
        action                    데이터가 전송될 장소
        method                    폼을 전송하는 방식(get,post)
        name                      폼 이름.

    <input> 태그
        : 사용자로부터 데이터를 입력 받기 위한 태그
        속성                      의미
        type="text"               문자 입력 받을 때 사용
             "password"           암호 입력 받을 때 사용
             "checkbox"            체크박스로 여러 개 복수 선택할때
             "radio"                라디오 박스로 여러 개 값중에서 하나 선택할 때
             "sumit"                폼 내용 전송 할 때.
              "reset"               폼 입력 값 초기 값으로 바꿀때.
              "file"                첨부파일처럼 파일을 전송할때.
              "hidden"              사용자에게 보이지 않게 전달할 값 있을 때
              "image"               그래픽 submit 단추
              "button"              버튼으로 입력 단추 만들때.
        name                        제어 이름
        size                        크기 알려줌.(text,password==글자개수)
    <textarea> 태그
            : 두줄 이상의 텍스트 입력란 만들때.
            속성                  의미
            rows                행의 수 지정.
            cols                열의 수 지정.
    <select> 태그
            : 리스트 박스, 콤보 박스 만들수 있음.
            multiple            Ctrl or Shift키 누른 채 두개 이상 메뉴
                                동시 선택 가능.
    -->
    <br/><br/><br/><br/><br/><br/>

    <form action="#" method="get">
        이름 : <input type="text" name="uname"/><br/>
        아이디 : <input type="text" name="uid"/><br/>
        비밀번호 : <input type="password" name="upw"/><br/>
        연락처 : <input type="text" name="uphone1" size="5"/> -
                <input type="text" name="uphone2" size="5"/> -
                <input type="text" name="uphone3" size="5"/><br/>
        사진 : <input type="file" name="upic"/><br/>
        성별 : <input type="radio" name="gender" value="m">남자
                <input type="radio" name="gender" value="w">여자<br/>
        사용언어 : <input type="checkbox" name="lan" value="kor" checked="checked">한글,
                    <input type="checkbox" name="lan" value="eng">영어,
                    <input type="checkbox" name="lan" value="jap">일어,
                    <input type="checkbox" name="lan" value="chi">중국어<br/>
        자기소개 : <textarea rows="5" cols="20">간단하게 입력하세요.</textarea><br/>
        국적 : <select>
                    <option>KOREA</option>
                    <option>CHINA</option>
                    <option>JAPAN</option>
                    <option>USA</option>
                </select><br/>
        좋아하는 음식 : <select multiple="multiple">
                            <option>불고기</option>
                            <option>파전</option>
                            <option>김치</option>
                            <option>떡국</option>
                        </select><br/>
        <input type="submit">
    </form>
    <!--
    레이아웃 구성 태그
        div-블록단위
    -->
    <!--
    HTML5 시맨틱 태그
        시맨틱 태그: 태그 이름만 보고도 역할을 짐작할수 있는 태그
                    <header>,<nav>,<section>,<article>,<aside>,<footer>
    -->
</body>
</html>
